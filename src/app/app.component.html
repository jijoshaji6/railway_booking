<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="opacity-80  text-dark"
  style="background: url('assets/railway_image.png') ; background-size: cover; height: 100vh;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">
          <img src="assets/logo.png" alt="" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center ">
            <li class="nav-item">
              <a class="nav-link fw-semibold text-white  me-1" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold text-white  me-1" routerLink="/trains">Trains</a>
            </li>
            <li class="nav-item" *ngIf="loggedUserData">
              <a   class="nav-link fw-semibold  text-white  me-1"  routerLink="/bookings">My Bookings</a>
            </li>
            <li class="nav-item" *ngIf="!loggedUserData">
              <a class="nav-link fw-semibold  text-white  me-1" routerLink="" (click)="openLogin()" >Login</a>
            </li>
            <li class="nav-item" *ngIf="!loggedUserData">
              <a class="nav-link fw-semibold  text-white  me-1" routerLink="" (click)="openRegister()">Register</a>
            </li>
            <li class="nav-item" *ngIf="loggedUserData">
              <a class="nav-link fw-semibold  text-white  me-1">{{loggedUserData.phone}}</a>
            </li>
            <li class="nav-item" *ngIf="loggedUserData">
              <a class="nav-link fw-semibold  text-white  me-1" routerLink="" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <router-outlet></router-outlet>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Register</h4>
          <button type="button" class="btn-close" (click)="closeRegister()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <label for="">First Name</label>
              <input type="text" [(ngModel)]="registerObj.firstName" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Last Name</label>
              <input type="text" [(ngModel)]="registerObj.lastName" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Email</label>
              <input type="text" [(ngModel)]="registerObj.email" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Phone No</label>
              <input type="text" [(ngModel)]="registerObj.phone" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Password</label>
              <input type="text" [(ngModel)]="registerObj.password" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeRegister()" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="onRegister()" data-bs-dismiss="modal">Register</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="btn-close" (click)="closeLogin()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <label for="">Phone No</label>
              <input type="text" [(ngModel)]="registerObj.phone" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Password</label>
              <input type="text" [(ngModel)]="registerObj.password" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeLogin()" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="onLogin()" data-bs-dismiss="modal">Login</button>
        </div>

      </div>
    </div>
  </div>
</div>
